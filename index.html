<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Home | RCU DESIGN</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <h2></h2>
            <div class="container">
                <ul class="nav-list"></ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- work-area -->
        <section class="work-area">
            <h2 class="second-ttl"></h2>
            <p class="sub-ttl"></p>
            <div class="work-block">
                <section class="graphic"></section>
                <section class="signage-vr"></section>
                <section class="ui-ux"></section>
            </div>
            <p class="btn"></p>
        </section>
        <!-- news-area -->
        <section class="news-area">
            <h2 class="second-ttl"></h2>
            <p class="sub-ttl"></p>
            <div class="news-block-container">
                <article class="news-block">
                    <div class="news-block"></div>
                </article>
                <article class="news-block">
                        <div class="news-block"></div>
                </article>
                <article class="news-block">
                        <div class="news-block"></div>
                </article>
            </div>
            <p class="btn"></p>
        </section>
    </main>
    <footer>
        <h1></h1>
        <nav>
            <ul class="footer-nav-global"></ul>
            <ul class="footer-nav-sns"></ul>
        </nav>
        <address></address>
        <small></small>
    </footer>
</body>
</html>
