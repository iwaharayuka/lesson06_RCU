<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Home | RCU DESIGN</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><img src="img/logo.svg" alt="RCU DESIGN"></h1>
        <nav>
            <div class="container">
                <h2><img src="img/logo.svg" alt="RCU DESIGN"></h2>
                <ul class="nav-list">
                    <li><a href="#"></a>HOME</li>
                    <li><a href="#"></a>ABOUT</li>
                    <li><a href="#"></a>WORKS</li>
                    <li><a href="#"></a>CONTACT</li>
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header -->

    <main>
        <section class="work-area">
            <h2 class="second-ttl">WORKS</h2>
            <p class="sub-ttl">これまでの制作事例を紹介</p>
            <div class="work-block">
                <section class="graphic">
                    <h3>GRAPHIC</h3>
                    <img src="img/work01.png" alt="work01">
                </section>
                <section class="signage-vr">
                    <h3>SIGNAGE/VR</h3>
                    <img src="img/work02.png" alt="work02">
                </section>
                <section class="ui-ux">
                    <h3>UI/UX</h3>
                    <img src="img/work03.png" alt="work03">
                </section>
            </div>
            <p class="btn"><a href="#">VIEW MORE<i class="fas fa-chevron-right"></i></a></p>
        </section>
        <!-- /.work-area -->

        <section class="news-area">
            <h2 class="second-ttl">NEWS</h2>
            <p class="sub-ttl">最新のイベントや更新情報</p>
            <div class="news-block-container">
                <article class="news-block">
                    <img src="img/news01.png" alt="news01">
                    <div class="news-block">
                        <p></p>
                    </div>
                </article>
                <article class="news-block">
                    <img src="img/news02.png" alt="news02">
                    <div class="news-block"></div>
                        <p></p>
                </article>
                <article class="news-block">
                    <img src="img/news03.png" alt="news03">
                    <div class="news-block"></div>
                        <p></p>
                </article>
            </div>
            <p class="btn"></p>
        </section>
        <!-- /.news-area -->

    </main>
    <!-- main -->
    
    <footer>
        <h1></h1>
        <nav>
            <ul class="footer-nav-global"></ul>
            <ul class="footer-nav-sns"></ul>
        </nav>
        <address></address>
        <small></small>
    </footer>

</html>
